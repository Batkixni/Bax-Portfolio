<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Background geometric pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </g>

  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="white">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="180" r="2" fill="white">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="500" r="2.5" fill="white">
      <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="450" r="2" fill="white">
      <animate attributeName="cy" values="450;430;450" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left side content -->
  <g transform="translate(80, 315)">
    <!-- Main title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#textGlow)">
      BAX
    </text>

    <!-- Subtitle -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
      Creative Portfolio
    </text>

    <!-- Description -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.7">
      Motion Design • Visual Design • Cinematography
    </text>

    <!-- Accent line -->
    <rect x="0" y="110" width="120" height="4" fill="url(#accentGrad)" rx="2"/>
  </g>

  <!-- Right side preview thumbnails -->
  <g transform="translate(650, 150)">
    <!-- Motion design thumbnail -->
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="180" height="120" fill="white" rx="12" opacity="0.95"/>
      <rect x="15" y="15" width="150" height="8" fill="url(#accentGrad)" rx="4"/>
      <rect x="15" y="35" width="120" height="6" fill="url(#accentGrad)" opacity="0.7" rx="3"/>
      <rect x="15" y="50" width="100" height="6" fill="url(#accentGrad)" opacity="0.5" rx="3"/>

      <!-- Play icon -->
      <g transform="translate(140, 75)">
        <circle cx="0" cy="0" r="15" fill="url(#accentGrad)" filter="url(#glow)"/>
        <polygon points="-5,-7 5,0 -5,7" fill="white"/>
      </g>

      <!-- Category label -->
      <text x="90" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">MOTION</text>
    </g>

    <!-- Visual design thumbnail -->
    <g transform="translate(220, 50)" filter="url(#shadow)">
      <rect x="0" y="0" width="160" height="110" fill="white" rx="12" opacity="0.95"/>
      <circle cx="30" cy="30" r="12" fill="#f093fb"/>
      <rect x="50" y="20" width="90" height="8" fill="#f093fb" rx="4"/>
      <rect x="50" y="35" width="70" height="6" fill="#f093fb" opacity="0.7" rx="3"/>
      <rect x="15" y="55" width="130" height="30" fill="#f5576c" opacity="0.2" rx="6"/>

      <!-- Category label -->
      <text x="80" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f093fb" text-anchor="middle">VISUAL</text>
    </g>

    <!-- Cinematic thumbnail -->
    <g transform="translate(50, 180)" filter="url(#shadow)">
      <rect x="0" y="0" width="200" height="120" fill="white" rx="12" opacity="0.95"/>

      <!-- Film strip pattern -->
      <rect x="10" y="10" width="180" height="100" fill="#2c3e50" rx="6"/>
      <g fill="#4a6741" opacity="0.6">
        <rect x="15" y="15" width="15" height="10" rx="1"/>
        <rect x="35" y="15" width="15" height="10" rx="1"/>
        <rect x="55" y="15" width="15" height="10" rx="1"/>
        <rect x="15" y="95" width="15" height="10" rx="1"/>
        <rect x="35" y="95" width="15" height="10" rx="1"/>
        <rect x="55" y="95" width="15" height="10" rx="1"/>
      </g>

      <!-- Camera icon -->
      <g transform="translate(100, 60)" fill="white">
        <rect x="-20" y="-8" width="40" height="16" rx="3"/>
        <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2"/>
        <circle cx="0" cy="0" r="6" fill="white"/>
      </g>

      <!-- Category label -->
      <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50" text-anchor="middle">CINEMATIC</text>
    </g>
  </g>

  <!-- Floating design elements -->
  <g opacity="0.4">
    <!-- Top right corner -->
    <circle cx="1050" cy="80" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1050" cy="80" r="15" fill="white" opacity="0.3"/>

    <!-- Bottom left -->
    <rect x="120" y="550" width="40" height="40" fill="white" opacity="0.3" rx="8" transform="rotate(45 140 570)"/>

    <!-- Top left accent -->
    <polygon points="50,50 80,30 110,50 80,70" fill="url(#accentGrad)" opacity="0.6"/>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.6" text-anchor="middle">
    Bringing Ideas to Life Through Motion &amp; Design
  </text>

  <!-- URL/Domain placeholder -->
  <text x="1120" y="610" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.5" text-anchor="end">
    bax-portfolio.com
  </text>
</svg>
